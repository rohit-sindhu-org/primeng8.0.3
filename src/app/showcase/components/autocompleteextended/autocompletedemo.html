<div class="content-section introduction">
    <div>
        <span class="feature-title">AutoComplete</span>
        <span>AutoComplete is an input component that provides real-time suggestions when being typed.</span>
    </div>
</div>

<div class="content-section implementation">
    <h3 class="first">Basic</h3>
<h3>Extended</h3>
<p-autoComplete-extended [(ngModel)]="country" appendToClass="content-section implementation"
    [suggestions]="filteredCountriesSingle" [headermeta]='metedata' searchContainerWidth="200%" maxwidth='500'
    (completeMethod)="filterCountrySingle($event)" field="name" [size]="30" placeholder="Countries" [minLength]="1"
    forceSelection="true" [minLength]="4">
</p-autoComplete-extended>
    <span style="margin-left:10px">Country: {{country |json }}</span>

</div>
